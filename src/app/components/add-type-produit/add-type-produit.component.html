<!-- add-type-produit.component.html -->
<div class="popup-wrapper">
    <div class="popup-container">
      <!-- En-tête avec effet de gradient et icône -->
      <div class="popup-header">
        <div class="header-icon">
          <i class="fa fa-plus-circle pulse"></i>
        </div>
        <h2 class="popup-title">Ajouter un Type de Produit</h2>
      </div>
      
      <!-- Corps du formulaire avec animations -->
      <div class="popup-body">
        <form [formGroup]="addProduitForm" (ngSubmit)="addProduit()">
          <!-- Nom du type -->
          <div class="form-group">
            <div class="input-wrapper">
              <div class="input-icon">
                <i class="fas fa-tag"></i>
              </div>
              <div class="input-container">
                <input type="text" id="name" formControlName="name" class="form-control" placeholder=" ">
                <label for="name" class="floating-label">Nom du Type</label>
              </div>
            </div>
            <div *ngIf="addProduitForm.get('name')?.invalid && (addProduitForm.get('name')?.touched || isFailed)" class="error-message">
              <i class="fas fa-exclamation-circle"></i> Le nom du type est requis.
            </div>
          </div>
          
          <!-- Description -->
          <div class="form-group">
            <div class="input-wrapper">
              <div class="input-icon">
                <i class="fas fa-align-left"></i>
              </div>
              <div class="input-container">
                <textarea id="description" formControlName="description" class="form-control textarea" placeholder=" " rows="3"></textarea>
                <label for="description" class="floating-label">Description</label>
              </div>
            </div>
            <div *ngIf="addProduitForm.get('description')?.invalid && (addProduitForm.get('description')?.touched || isFailed)" class="error-message">
              <i class="fas fa-exclamation-circle"></i> La description est requise.
            </div>
          </div>

<div class="form-group">
    <div class="input-wrapper">
      <div class="input-icon">
        <i class="fas fa-calendar-alt"></i>
      </div>
      <div class="input-container">
        <input type="date" id="date" formControlName="date" class="form-control" placeholder=" " readonly>
        <label for="date" class="floating-label">Date de Création</label>
      </div>
    </div>
  </div>-->
        

          <!-- Messages de succès/erreur avec animation -->
          <div class="status-messages">
            <div class="alert alert-success" *ngIf="isSuccessful">
              <i class="fas fa-check-circle"></i> Type de produit ajouté avec succès!
            </div>
            
            <div class="alert alert-danger" *ngIf="isFailed && addProduitForm.valid">
              <i class="fas fa-times-circle"></i> Erreur lors de l'ajout du type de produit.
            </div>
          </div>
          
          <!-- Conteneur de boutons avec effets au survol -->
          <div class="buttons-container">
            <button type="submit" class="btn-save" [disabled]="addProduitForm.invalid || isSubmitting">
              <span class="btn-icon"><i class="fas fa-check"></i></span>
              <span class="btn-text">{{ isSubmitting ? 'Enregistrement...' : 'Enregistrer' }}</span>
              <span class="btn-effect"></span>
            </button>
            <button type="button" class="btn-cancel" (click)="onNoClick()">
              <span class="btn-icon"><i class="fas fa-times"></i></span>
              <span class="btn-text">Annuler</span>
              <span class="btn-effect"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

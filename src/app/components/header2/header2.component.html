<div class="hero_area app-header2">
  <!-- header section starts -->
  <div class="hero_bg_box">
    <img src="assets/img/agill.jpg" alt="">
  </div>

  <header class="header_section">
    <div class="header_top">
      <div class="container-fluid">
        <div class="contact_link-container">
          <a href="" class="contact_link1">
            <i class="fa fa-map-marker li" aria-hidden="true"></i>&nbsp;&nbsp;
            <span>BP 762 Ave Mohamed Ali Akid, Tunis 1003</span>
          </a>
          <a href="" class="contact_link2">
            <i class="fa fa-phone" aria-hidden="true"></i>&nbsp;&nbsp;
            <span>Tel : 71 707 222</span>
          </a>
          <a href="" class="contact_link3">
            <i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;&nbsp;
            <span>boc@agil.com.tn</span>
          </a>
        </div>
      </div>
    </div>
    <div class="header_bottom">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container li">
          <a class="navbar-brand" href="">
            <img src="assets/img/logo.png" alt="" class="imgagil">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""></span>
          </button>

          <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link"
                   routerLink=""
                   routerLinkActive="active"
                   [routerLinkActiveOptions]="{ exact: true }">
                   Accueil
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link"
                   routerLink="/about"
                   routerLinkActive="active"
                   [routerLinkActiveOptions]="{ exact: true }">
                   À propos
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link"
                   routerLink="/services"
                   routerLinkActive="active"
                   [routerLinkActiveOptions]="{ exact: true }">
                   Services
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link"
                   routerLink="/cart"
                   routerLinkActive="active"
                   [routerLinkActiveOptions]="{ exact: true }">
                   Cart
                </a>
              </li>
              <li class="nav-item">
                <button *ngIf="!isLoggedIn()" type="button" class="btn btn-success nav-link" routerLink="/login">
                  Se connecter
                </button>
                <button *ngIf="isLoggedIn()" type="button" class="btn btn-danger nav-link" (click)="logout()">
                  Se déconnecter
                </button>
              </li>
            </ul>
          </div>
          
          
        </nav>
      </div>
    </div>
  </header>
  <!-- end header section -->
</div>

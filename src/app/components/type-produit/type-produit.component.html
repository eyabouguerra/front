<section class="service_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2 class="lo">
          Types Produits
        </h2><br>
        <button 
        class="single_page_btn d-none d-sm-block add btn btn-outline-warning" (click)="openAddProduitDialog()" >
        <i class="fa fa-plus-circle">&nbsp;&nbsp;</i><b>Ajouter un type produit</b>
        </button>
        <br>
      </div><br>
      
      <div class="search-input-wrapper">
        <i class="fas fa-search"></i>
        <input
          type="text"
          class="form-control custom-search"
          placeholder="Rechercher un type de produit..."
          [(ngModel)]="searchTerm"
          (input)="filterProduits()" />
      </div>
      
      <br><br>
      <div class="row">
        <div class="col-lg-4" *ngFor="let elt of filteredTypeProduits"
        >
          <div class=" b1 lo">
            
            <div class="detail-box">
              
              <h2 class="de">
                &nbsp;*&nbsp;<b>Type de produit : </b> <span>{{ elt.name }}</span>
              </h2>
              <h2 class="de">
                &nbsp;*&nbsp;<b>DÃ©cription de type  : </b><span>{{ elt.description }}</span>
              </h2>
              <!--<h2>
                &nbsp;*&nbsp;<b>Date de Type : </b><span>{{ elt.date | date: 'dd/MM/yyyy' }}</span>
              </h2>-->
                <br>
                <div class="custom-button-group">
                  <button type="button" 
                      class="single_page_btn btn btn-outline-warning mx-1" 
                      (click)="goToEdit(elt.id)">
                      <i class="fas fa-pen"></i>
                  </button>
            
                <button class="single_page_btn btn btn-outline-warning mx-1" 
                    (click)="deleteProduitById(elt.id)">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="single_page_btn btn btn-outline-warning mx-1" 
                (click)="viewProduitsByType(elt.id, elt.name)">
          <i class="fas fa-eye"></i>
        </button>
            </div>
          </div>
            </div>
          </div>
        </div>
      </div>

  </section>

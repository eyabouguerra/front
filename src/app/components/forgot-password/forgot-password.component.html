<app-header2></app-header2>
<div class="lola">
  <div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-md-8 offset-md-2">
          <div class="panel border bg-white form-background">
            <div class="panel-heading">
              <h1 class="pt-3 font-weight-bold tt"><b>Mot de passe oublié</b></h1>
            </div>

            <div class="panel-body p-3">
              <form (ngSubmit)="sendResetLink()" [formGroup]="forgotPasswordForm" novalidate>
                <!-- Champ email -->
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-envelope p-2"></span>
                    <input
                      formControlName="email"
                      type="email"
                      placeholder="Entrez votre adresse email"
                      class="form-control"
                    />
                  </div>
                  <small *ngIf="email?.errors?.['required'] && email?.touched" class="text-danger">
                    L'email est requis.
                  </small>
                  <small *ngIf="email?.errors?.['email'] && email?.touched" class="text-danger">
                    Format de l'email invalide.
                  </small>
                </div>

                <!-- Bouton d'envoi -->
                <button type="submit" class="btn btn-block btn-outline-dark  mt-4 w-100 btn-lg" [disabled]="forgotPasswordForm.invalid || isLoading">
                  <span *ngIf="!isLoading"><b>Envoyer le lien de réinitialisation</b></span>
                  <span *ngIf="isLoading">
                    <span class="spinner-border spinner-border-sm"></span> <b>Envoi...</b>
                  </span>
                </button>

                <!-- Message d'information -->
                <div *ngIf="message" class="alert alert-warning mt-3 text-center">
                 <b>{{ message }}</b> 
                </div>

                <!-- Retour au login -->
                <div class="text-center pt-4 text-muted">
                  <a routerLink="/login" class="login">Retour à la connexion</a>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
